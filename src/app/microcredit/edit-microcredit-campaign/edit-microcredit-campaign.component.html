<h1 class="section-heading">Î•dit microcredit Campaign {{current.title}}</h1>

<button mat-raised-button (click)="openModal()" class="mb-5"> Add Support </button>
<div>
  <div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->
      <ng-container matColumnDef="payment_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment ID </th>
        <td mat-cell *matCellDef="let item"> {{item.payment_id}} </td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let item"> {{item.createdAt | date: 'd/M/y, HH:mm'}} </td>
      </ng-container>
      <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Method </th>
        <td mat-cell *matCellDef="let item"> {{item.method}} </td>
      </ng-container>
      <ng-container matColumnDef="initialTokens">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tokens </th>
        <td mat-cell *matCellDef="let item"> {{item.initialTokens}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let item">
          <mat-checkbox name="" value="{{item.status}}" [checked]="item.status==='confirmation'"
            (change)="changeSupportState(item.support_id, $event)"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
